<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Webカメラアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .switch-area {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    /* スライドスイッチ */
    .switch {
      position: relative;
      width: 50px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      background: #555;
      border-radius: 24px;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: .3s;
    }
    .slider:before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 2px;
      bottom: 2px;
      background: #fff;
      border-radius: 50%;
      transition: .3s;
    }
    .switch input:checked + .slider {
      background: #4caf50;
    }
    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* 9:16 縦型撮影エリア */
    .camera-frame {
      width: 100%;
      max-width: 360px;
      aspect-ratio: 9 / 16;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button-area {
      margin-top: 10px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    #shutterBtn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: red;
      font-size: 30px;
      color: white;
    }

    #saveBtn, #deleteBtn {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 撮影モード切り替え -->
  <div class="switch-area">
    <span>写真</span>
    <label class="switch">
      <input type="checkbox" id="modeSwitch">
      <span class="slider"></span>
    </label>
    <span>動画</span>
  </div>

  <!-- 9:16 縦型カメラ枠 -->
  <div class="camera-frame">
    <video id="camera" autoplay playsinline></video>
    <img id="photoPreview" style="display:none;">
  </div>

  <!-- ボタン -->
  <div class="button-area">
    <button id="shutterBtn">●</button>
    <button id="saveBtn" style="display:none;">保存</button>
    <button id="deleteBtn" style="display:none;">削除</button>
  </div>

</div>

<script>
  const video = document.getElementById("camera");
  const photoPreview = document.getElementById("photoPreview");
  const shutterBtn = document.getElementById("shutterBtn");
  const saveBtn = document.getElementById("saveBtn");
  const deleteBtn = document.getElementById("deleteBtn");
  const modeSwitch = document.getElementById("modeSwitch");

  let stream;
  let photoBlob;

  // カメラ起動
  async function startCamera() {
    try {
      // スマホの背面カメラを優先
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      video.srcObject = stream;
    } catch (e) {
      alert("カメラにアクセスできませんでした。\nhttps で開いているか、カメラの許可があるか確認してください。");
      console.error(e);
    }
  }

  startCamera();

  // モード切り替え（今は動画は未実装）
  modeSwitch.addEventListener("change", () => {
    if (modeSwitch.checked) {
      alert("動画モードはまだ実装していません（必要ならあとで追加できます）");
      modeSwitch.checked = false;
    }
  });

  // シャッターボタン
  shutterBtn.addEventListener("click", () => {
    // 写真モードのみ
    takePhoto();
  });

  // 写真撮影
  function takePhoto() {
    if (!video.videoWidth || !video.videoHeight) {
      alert("カメラの準備中です。少し待ってからもう一度撮影してください。");
      return;
    }

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(blob => {
      if (!blob) return;
      photoBlob = blob;
      photoPreview.src = URL.createObjectURL(blob);

      // プレビュー表示に切り替え
      video.style.display = "none";
      photoPreview.style.display = "block";
      saveBtn.style.display = "inline-block";
      deleteBtn.style.display = "inline-block";
      shutterBtn.style.display = "none";
    }, "image/jpeg", 0.9);
  }

  // 保存ボタン → ダウンロード
  saveBtn.addEventListener("click", () => {
    if (!photoBlob) return;
    const a = document.createElement("a");
    a.href = URL.createObjectURL(photoBlob);
    a.download = "photo.jpg";
    document.body.appendChild(a);
    a.click();
    a.remove();
  });

  // 削除ボタン → 撮影画面に戻る
  deleteBtn.addEventListener("click", () => {
    photoPreview.style.display = "none";
    video.style.display = "block";
    saveBtn.style.display = "none";
    deleteBtn.style.display = "none";
    shutterBtn.style.display = "inline-block";
    photoBlob = null;
  });
</script>

</body>
</html>
